<div class="list">
    <label class="item item-input item-stacked-label">
        <span class="input-label">Nome</span>
        <input type="text" placeholder="Nome completo" ng-model="cliente.nome">
    </label>
    <label class="item item-input item-stacked-label">
        <span class="input-label">Email</span>
        <input type="email" placeholder="email@dominio.com.br" ng-model="cliente.email">
    </label>
    <label class="item item-input item-stacked-label">
        <span class="input-label">Telefone</span>
        <input type="tel" placeholder="(99) 99999-9999" ng-model="cliente.telefone">
    </label>
    <label class="item item-input item-stacked-label">
        <span class="input-label">Data de Nascimento</span>
        <input type="date" ng-model="cliente.data">
    </label>
</div>
<button class="button button-assertive" id="limpar" ng-click="clickLimpar()">
    Limpar
</button>
<button class="button button-balanced" id="cadastrar" ng-click="clickCadastrar()">
    Cadastrar
</button>
