<!DOCTYPE html>
<html ng-app="MyAppp">

<head>
  <title>AngularJS</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="angular-material.css">

  <script src="js/angular.min.js"></script>

  <script src="js/angular-material.min.js"></script>
  <script src="js/angular-animate.min.js"></script>
  <script src="js/angular-aria.min.js"></script>
  <script src="js/angular-messages.min.js"></script>
  <script src="js/assets-cache.js"></script>

  <script src="app.js"></script>

  <!--<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/restangular/1.3.1/restangular.min.js"></script>
  <script type="text/javascript" src="//cdn.jsdelivr.net/lodash/2.1.0/lodash.compat.min.js"></script>
  OU
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
    -->

</head>

<body ng-controller="MainCtrl">

  <nav ng-controller="AppCtrl">
    <md-content>
      <md-toolbar>
        <div class="md-toolbar-tools">
          <md-button class="md-icon-button" aria-label="Settings" ng-click="Voltar()">
            <md-icon>
              <i class="material-icons">chevron_left</i>
            </md-icon>
          </md-button>
          <span flex=""></span>
          <md-button class="md-icon-button" aria-label="Settings" ng-click="toggleRight()">
            <md-icon>
              <i class="material-icons">menu</i>
            </md-icon>
          </md-button>
        </div>
      </md-toolbar>
    </md-content>
  </nav>


  <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right">
    <md-content ng-controller="RightCtrl" layout-padding="">
      <md-toolbar class="md-theme-light">
        <md-button ng-click="close()" class="md-icon-button" aria-label="Settings">
          <md-icon>
            <i class="material-icons white">chevron_right</i>
          </md-icon>
        </md-button>
      </md-toolbar>
      <form>
        <md-input-container>
          <label for="testInput">Test input</label>
          <input type="text" id="testInput" ng-model="data" md-sidenav-focus="">
        </md-input-container>
      </form>
    </md-content>
  </md-sidenav>


  <md-progress-circular class="md" md-mode="indeterminate"></md-progress-circular>

  <p>Hello {{name}}!</p>


</body>

</html>
